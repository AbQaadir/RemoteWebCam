name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download Gradle Wrapper JAR
        working-directory: android-app
        run: |
          mkdir -p gradle/wrapper
          curl -sL "https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar" -o gradle/wrapper/gradle-wrapper.jar || \
          curl -sL "https://services.gradle.org/distributions/gradle-8.4-bin.zip" -o gradle.zip && \
          unzip -j gradle.zip "gradle-8.4/lib/gradle-wrapper-8.4.jar" -d gradle/wrapper/ && \
          mv gradle/wrapper/gradle-wrapper-8.4.jar gradle/wrapper/gradle-wrapper.jar || true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        working-directory: android-app
        run: chmod +x ./gradlew

      - name: Build Android APK with Gradle directly
        working-directory: android-app
        run: gradle assembleDebug --no-daemon

      - name: Rename APK
        run: mv android-app/app/build/outputs/apk/debug/app-debug.apk RemoteWebCam.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: RemoteWebCam.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: desktop-app
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        working-directory: desktop-app
        run: pyinstaller RemoteWebcam.spec

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: desktop-app/dist/RemoteWebcam.exe

  release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: windows-exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            RemoteWebCam.apk
            RemoteWebcam.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
